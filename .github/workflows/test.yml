name: Test
on: [push, pull_request]
jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set Enviroment
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }} 
      - name: Check out source code
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
      - name: Test
        run: go test -v ./...
